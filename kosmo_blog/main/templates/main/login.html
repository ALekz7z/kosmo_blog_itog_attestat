{% extends 'main/layout.html' %}


{% block title %}

<title>Авторизиция</title>
    
{% endblock %}


{% block content %}

<div class="container">
    <form  action="/login" method="POST">
        {% csrf_token %}
        <input class="form-control m-2" type="text" placeholder="Имя" name="name"/>
        <input class="form-control m-2" type="text" placeholder="Пароль" name="password"/>
        <input class="btn btn-success m-2" type="submit" value="Войти"/>
    </form>
</div>

{% endblock %}
