{% extends 'main/layout.html' %}


{% block title %}

<title>Регистрация</title>
    
{% endblock %}


{% block content %}
    <div class="container">
            <form  action="/registration" method="POST">
                {% csrf_token %}
                <input class="form-control m-2" type="text" placeholder="Имя" name="name"/>
                <input class="form-control m-2" type="text" placeholder="Email" name="email"/>
                <input class="form-control m-2" type="text" placeholder="Пароль" name="password"/>
                <input class="btn btn-success m-2" type="submit" value="Зарегестрироваться"/>
            </form>
    </div>

{% endblock %}
